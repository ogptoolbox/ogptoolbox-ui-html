<!DOCTYPE html>
<html>
<head>
    <title>d3.js example | circle packing in a rectangle</title>
    <link rel="stylesheet" href="lib/bubbles.css">
</head>
<body>

    <div id="tag">
        <div class="plot"></div>
    </div>
    <!-- jQuery 1.11.0 -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- D3.js v3 -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!-- D3Bubbles libraries -->
    <script src="lib/d3bubbles.js"></script>
    <script type="text/javascript">
    window.onload = function() {

        var data_plot_1 = [
        {name: "Open-government", radius: 120},
        {name: "Data-visualization", radius: 87},
        {name: "Petitions", radius: 80},
        {name: "Consultation", radius: 60},
        {name: "Law-making", radius: 57},
        {name: "Budget", radius: 55},
        {name: "Debate", radius: 54},
        {name: "Reporting", radius: 50},
        {name: "Deliberation", radius: 40},
        {name: "Collaborative", radius: 38},
        {name: "Mobilizing", radius: 35},
        {name: "Crowdfunding", radius: 50},
        {name: "Information", radius: 52},
        {name: "Proposal Making", radius: 39},
        {name: "Mapping", radius: 47},
        {name: "Transparency", radius: 50},
        {name: "Voting", radius: 37},
        {name: "Polling", radius: 20},
        ];
        var tagcloud = new D3Bubbles({
            width: 'auto',
            height: 900,
            wrapper: '#tag',
            container: '#tag .plot',
            data: data_plot_1,
            bubbles: {
                bubbles_per_px: 0.02,
                bubbles_max: false,
            },
            radius: {
                min:50,
                max:130
            },
            colors: {
                bubbles:['#656a6e', '#4cc7c8'],
                texts:['#ffffff'],
            },
            features: {
                dragmove: true,
                overflow: false,
                fit_texts: false,
                responsive:true,
            },
        });
        tagcloud.init();
        tagcloud.visualize();

        $( window ).resize(function() {
  tagcloud.redraw();
});
    };

    
    </script>
</body>
</html>
